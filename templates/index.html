<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Text Analyzer</title>
  </head>
  <body>
      <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Text Analyzer</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav> <!-- end of navigation bar -->
    <!-- main content section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- <h2>Hello {{name}}... Are you from {{place}} ?</h2> -->
                    <h1 class="mt-3 mb-3">Welcome to text analyzer. Enter text below.</h1>
                    <form action="analyze/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <textarea class="form-control" name="text" rows="3" placeholder="Enter Text To Analyze...." required></textarea>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" name="rempunc" class="custom-control-input" id="rempunc">
                            <label class="custom-control-label" for="rempunc">Remove Puncutations</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" name="uppercase" class="custom-control-input" id="uppercase">
                            <label class="custom-control-label" for="uppercase">Convert To Uppercase</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" name="newline" class="custom-control-input" id="newline">
                            <label class="custom-control-label" for="newline">New Line Remover</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" name="spacerem" class="custom-control-input" id="spacerem">
                            <label class="custom-control-label" for="spacerem">Remove White Spaces</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" name="count_chars" class="custom-control-input" id="count_chars">
                            <label class="custom-control-label" for="count_chars">Count Characters</label>
                        </div>
                        <input type="submit" class="btn btn-dark mt-3" value="Analyze Text">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
